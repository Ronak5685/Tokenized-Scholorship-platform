        let scholarshipContract;
        let userAccount;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    // Set up web3 and contract
                    web3 = new Web3(window.ethereum);
                    userAccount = accounts[0];
                    
                    // Initialize contract (you'll need to replace with actual contract details)
                    scholarshipContract = new web3.eth.Contract(
                        contractABI, 
                        contractAddress
                    );

                    document.getElementById('connectionStatus').textContent = 
                        `Connected: ${userAccount}`;
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert('MetaMask not detected. Please install MetaMask.');
            }
        }

        async function createScholarship() {
            if (!scholarshipContract) {
                alert('Please connect wallet first');
                return;
            }

            const institutionName = document.getElementById('institutionName').value;
            const amount = document.getElementById('scholarshipAmount').value;
            const startDate = new Date(document.getElementById('startDate').value).getTime() / 1000;
            const endDate = new Date(document.getElementById('endDate').value).getTime() / 1000;
            const recipient = document.getElementById('recipientAddress').value;

            try {
                const result = await scholarshipContract.methods.createScholarship(
                    institutionName,
                    amount,
                    startDate,
                    endDate,
                    recipient
                ).send({ from: userAccount });

                alert(`Scholarship Created! ID: ${result.events.ScholarshipCreated.returnValues.scholarshipId}`);
            } catch (error) {
                console.error('Error creating scholarship:', error);
                alert('Failed to create scholarship');
            }
        }

        async function transferScholarship() {
            if (!scholarshipContract) {
                alert('Please connect wallet first');
                return;
            }

            const scholarshipId = document.getElementById('scholarshipId').value;
            const newRecipient = document.getElementById('newRecipientAddress').value;

            try {
                await scholarshipContract.methods.transferScholarship(
                    scholarshipId, 
                    newRecipient
                ).send({ from: userAccount });

                alert('Scholarship transferred successfully!');
            } catch (error) {
                console.error('Error transferring scholarship:', error);
                alert('Failed to transfer scholarship');
            }
        }

            if (!scholarshipContract) {
                alert('Please connect wallet first');

                const detailsHTML = `
                    <p><strong>Institution:</strong> ${details.institutionName}</p>
                    <p><strong>Amount:</strong> ${details.amount} Wei</p>
                    <p><strong>Start Date:</strong> ${new Date(details.startDate * 1000).toLocaleDateString()}</p>
                    <p><strong>End Date:</strong> ${new Date(details.endDate * 1000).toLocaleDateString()}</p>
                    <p><strong>Recipient:</strong> ${details.recipient}</p>
                    <p><strong>Active:</strong> ${details.isActive ? 'Yes' : 'No'}</p>
                `;

                document.getElementById('scholarshipDetails').innerHTML = detailsHTML;
            } catch (error) {
                console.error('Error fetching scholarship details:', error);
                alert('Failed to retrieve scholarship details');
            }
        }
    </script>
</body>
</html>
